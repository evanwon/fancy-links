<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Links</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>Fancy Links <span class="version" id="version"></span></h1>
                <button id="headerOptionsBtn" class="header-settings-btn" title="Settings" aria-label="Open settings">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">

                    </svg>
                </button>
            </div>
            <div class="current-page">
                <div class="page-title" id="pageTitle">Loading...</div>
                <div class="page-url" id="pageUrl">Loading...</div>
            </div>
        </div>
        
        <div class="formats-section">
            <h2>Copy As:</h2>
            <div class="format-buttons" id="formatButtons">
                <!-- Format buttons will be generated dynamically from format-config.js -->
            </div>
        </div>
        
        <div class="footer">
            <div class="keyboard-hint">Press Ctrl+Shift+L to quickly copy using your default format</div>
            <button id="helpButton" class="help-button" title="Report Issue" aria-label="Report an issue">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                </svg>
            </button>
        </div>
        
        <div id="notification" class="notification"></div>
    </div>
    
    <script src="../formats/format-registry.js"></script>
    <script src="../utils/diagnostics.js"></script>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Links</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>Fancy Links <span class="version" id="version"></span></h1>
                <button id="headerOptionsBtn" class="header-settings-btn" title="Settings" aria-label="Open settings">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                </button>
            </div>
            <div class="current-page">
                <div class="page-title" id="pageTitle">Loading...</div>
                <div class="page-url" id="pageUrl">Loading...</div>
            </div>
        </div>
        
        <div class="formats-section">
            <h2>Copy As:</h2>
            <div class="format-buttons">
                <button class="format-btn" data-format="slack">
                    <div class="format-header">
                        <span class="format-name">Slack</span>
                        <span class="default-label">Default</span>
                    </div>
                    <span class="format-preview" id="preview-slack">Loading...</span>
                </button>
                
                <button class="format-btn" data-format="markdown">
                    <div class="format-header">
                        <span class="format-name">Markdown</span>
                        <span class="default-label">Default</span>
                    </div>
                    <span class="format-apps">Discord, Reddit, GitHub, Notion</span>
                    <span class="format-preview" id="preview-markdown">Loading...</span>
                </button>
                
                <button class="format-btn" data-format="html">
                    <div class="format-header">
                        <span class="format-name">HTML</span>
                        <span class="default-label">Default</span>
                    </div>
                    <span class="format-preview" id="preview-html">Loading...</span>
                </button>
                
                <button class="format-btn" data-format="plaintext">
                    <div class="format-header">
                        <span class="format-name">Plain Text</span>
                        <span class="default-label">Default</span>
                    </div>
                    <span class="format-preview" id="preview-plaintext">Loading...</span>
                </button>
                
                <button class="format-btn" data-format="rtf">
                    <div class="format-header">
                        <span class="format-name">RTF</span>
                        <span class="default-label">Default</span>
                    </div>
                    <span class="format-preview" id="preview-rtf">Loading...</span>
                </button>
                
                <button class="format-btn" data-format="urlparams">
                    <div class="format-header">
                        <span class="format-name">URL + Title</span>
                        <span class="default-label">Default</span>
                    </div>
                    <span class="format-preview" id="preview-urlparams">Loading...</span>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <div class="keyboard-hint">Press Ctrl+Shift+L to quickly copy using your default format</div>
        </div>
        
        <div id="notification" class="notification"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>

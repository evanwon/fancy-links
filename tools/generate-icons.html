<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Links Icon Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin: 40px 0;
        }
        .icon-item {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.8);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .icon-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.12);
        }
        .icon-item canvas {
            display: block;
            margin: 16px auto;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .icon-item label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        .instructions {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 24px;
            border-radius: 16px;
            border-left: 4px solid #0284c7;
            margin: 32px 0;
            box-shadow: 0 4px 16px rgba(2, 132, 199, 0.1);
        }
        .instructions h3 {
            color: #0c4a6e;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .instructions ol {
            margin-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
            color: #164e63;
        }
        .color-controls {
            display: flex;
            gap: 32px;
            justify-content: center;
            align-items: center;
            margin: 32px 0;
            flex-wrap: wrap;
        }
        .color-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .color-control label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        input[type="color"] {
            width: 64px;
            height: 48px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        input[type="color"]:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Fancy Links Extension Icons</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Adjust the colors if desired using the color controls below</li>
                <li>Click "Generate Icons" to create all sizes</li>
                <li>Click "Download All Icons" to save them to your computer</li>
                <li>Move the downloaded PNG files to the <code>icons/</code> folder in your extension</li>
            </ol>
        </div>

        <div class="color-controls">
            <div class="color-control">
                <label>Primary</label>
                <input type="color" id="primaryColor" value="#3b82f6">
            </div>
            <div class="color-control">
                <label>Secondary</label>
                <input type="color" id="secondaryColor" value="#8b5cf6">
            </div>
            <div class="color-control">
                <label>Accent</label>
                <input type="color" id="accentColor" value="#06d6a0">
            </div>
        </div>

        <div class="controls">
            <button onclick="generateIcons()">üé® Generate Icons</button>
            <button onclick="downloadAllIcons()" id="downloadBtn" style="display:none;">‚¨áÔ∏è Download All Icons</button>
        </div>

        <div class="icon-preview" id="iconPreview"></div>
    </div>

    <script>
        const sizes = [16, 32, 48, 128];
        let canvasElements = {};

        function drawLinkIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const primaryColor = document.getElementById('primaryColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            const accentColor = document.getElementById('accentColor').value;

            // Clear canvas with high quality rendering
            ctx.clearRect(0, 0, size, size);
            
            // Enable anti-aliasing
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // Modern gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, primaryColor);
            gradient.addColorStop(1, secondaryColor);
            
            // Rounded square background
            const radius = size * 0.22; // 22% radius for modern look
            ctx.fillStyle = gradient;
            roundedRect(ctx, 0, 0, size, size, radius);
            ctx.fill();

            // Scale factor for responsive design
            const scale = size / 128;
            const center = size / 2;
            
            // Simple interlocked chain link design - clean and recognizable
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.lineWidth = Math.max(2, 4 * scale);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.fillStyle = 'transparent';

            // Link dimensions - clean proportions
            const linkW = 14 * scale;
            const linkH = 20 * scale;
            const separation = 10 * scale;
            
            // First link (top-right, angled)
            ctx.save();
            ctx.translate(center + separation, center - separation);
            ctx.rotate(Math.PI / 4);
            ctx.beginPath();
            ctx.ellipse(0, 0, linkW, linkH, 0, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
            
            // Second link (bottom-left, angled opposite way)
            ctx.save();
            ctx.translate(center - separation, center + separation);
            ctx.rotate(-Math.PI / 4);
            ctx.beginPath();
            ctx.ellipse(0, 0, linkW, linkH, 0, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();

            // Accent sparkle for "fancy" touch (larger icons only)
            if (size >= 32) {
                const sparkleSize = 3.5 * scale;
                const sparkleX = center + 28 * scale;
                const sparkleY = center - 28 * scale;
                
                ctx.fillStyle = accentColor;
                ctx.shadowColor = accentColor;
                ctx.shadowBlur = 6 * scale;
                
                // Perfect diamond sparkle
                ctx.beginPath();
                ctx.moveTo(sparkleX, sparkleY - sparkleSize);
                ctx.lineTo(sparkleX + sparkleSize * 0.6, sparkleY);
                ctx.lineTo(sparkleX, sparkleY + sparkleSize);
                ctx.lineTo(sparkleX - sparkleSize * 0.6, sparkleY);
                ctx.closePath();
                ctx.fill();
                
                // Horizontal sparkle line
                ctx.beginPath();
                ctx.moveTo(sparkleX - sparkleSize * 1.2, sparkleY);
                ctx.lineTo(sparkleX + sparkleSize * 1.2, sparkleY);
                ctx.lineWidth = 1.5 * scale;
                ctx.stroke();
                
                // Reset shadow
                ctx.shadowBlur = 0;
            }
        }
        
        function drawChainLinkOutline(ctx, width, height, strokeWidth) {
            const halfWidth = width / 2;
            const halfHeight = height / 2;
            
            // Outer oval
            ctx.beginPath();
            ctx.ellipse(0, 0, halfWidth, halfHeight, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner oval (creates the hole)
            ctx.beginPath();
            ctx.ellipse(0, 0, halfWidth - strokeWidth, halfHeight - strokeWidth, 0, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function drawOval(ctx, x, y, width, height, strokeWidth) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(width / height, 1);
            ctx.beginPath();
            ctx.arc(0, 0, height / 2, 0, Math.PI * 2);
            ctx.restore();
            ctx.stroke();
        }

        function adjustBrightness(hex, percent) {
            // Convert hex to RGB
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);

            // Adjust brightness
            const newR = Math.max(0, Math.min(255, r + percent));
            const newG = Math.max(0, Math.min(255, g + percent));
            const newB = Math.max(0, Math.min(255, b + percent));

            // Convert back to hex
            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }

        function generateIcons() {
            const previewDiv = document.getElementById('iconPreview');
            previewDiv.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvasElements[size] = canvas;

                drawLinkIcon(canvas, size);

                const itemDiv = document.createElement('div');
                itemDiv.className = 'icon-item';
                itemDiv.innerHTML = `<label>icon-${size}.png</label>`;
                itemDiv.appendChild(canvas);
                previewDiv.appendChild(itemDiv);
            });

            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadAllIcons() {
            sizes.forEach(size => {
                const canvas = canvasElements[size];
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            alert('All icons downloaded! Move them to the icons/ folder in your extension.');
        }

        // Color change listeners with live preview
        ['primaryColor', 'secondaryColor', 'accentColor'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (Object.keys(canvasElements).length > 0) {
                    generateIcons(); // Regenerate with new colors in real-time
                }
            });
        });

        // Generate initial icons
        generateIcons();
    </script>
</body>
</html>
